<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 2px 2px 2px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
       <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="yes"></iframe>
         Curso para apredender a programar.</p>
</body>
</html>
