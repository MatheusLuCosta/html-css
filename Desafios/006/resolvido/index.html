<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragráfos</abbr>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="Use a tag &lt;code&gt;">Codigos-fontes</abbr>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr>
        <li><abbr title="Use a tag &lt;q&gt;">Citações</abbr>
    </ul>
</body>
</html>
